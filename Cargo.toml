[workspace]
resolver = "3"
members = ["litsea", "litsea-cli"]

[workspace.package]
version = "0.3.0"
edition = "2024"
description = "Litsea is an extreamely compact word segmentation and model training tool implemented in Rust."
documentation = "https://docs.rs/litsea"
homepage = "https://github.com/mosuka/litsea"
repository = "https://github.com/mosuka/litsea"
readme = "README.md"
keywords = ["word", "segmentation", "training", "model"]
categories = ["text-processing"]
license = "MIT"

[workspace.dependencies]
clap = { version = "4.5.49", features = ["derive"] }
ctrlc = "3.5.0"
rayon = "1.11.0"
regex = "1.12.2"
reqwest = { version = "0.12.24", features = [
    "rustls-tls",
], default-features = false } # use rustls-tls instead of native-tls which avoids the need to link openssl
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tempfile = "3.23.0"
tokio = { version = "1.48.0", features = [
    "rt-multi-thread",
    "macros",
] }
tokio-test = "0.4.4"

litsea = { version = "0.3.0", path = "./litsea" }
